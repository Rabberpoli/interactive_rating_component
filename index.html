<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="src/interactive-component.css"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@200;400;700&family=Overpass:wght@200;700&display=swap" rel="stylesheet">
</head>
<body>

  <h1 class="hidden-h1"> Interactive rating component </h1>

  <main class="card-container">
    <div class="rating-card">
      <div class="icon-container">
      </div>
      <div class="img-container">
        <img src="./images/icon-star.svg" alt aria-hidden>
      </div>
      <div class="text-container">
        <h2> How did we do? </h2>
        <p class="mt-13">
          Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!
        </p>
      </div>
      <div class="rating-num-container">
        <div id="num-1" class="rating-num cursor-pointer"> 1 </div>

        <div id="num-2" class="rating-num cursor-pointer"> 2 </div>

        <div id="num-3" class="rating-num cursor-pointer"> 3 </div>

        <div id="num-4" class="rating-num cursor-pointer"> 4 </div>

        <div id="num-5" class="rating-num cursor-pointer"> 5 </div>
      </div>
      <div class="btn-container mt-35">
        <button class="submit-btn">
          SUBMIT
        </button>
      </div>
    </div>
  </main>
